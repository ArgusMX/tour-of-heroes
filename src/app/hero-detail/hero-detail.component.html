<div *ngIf="hero">

  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label for="hero-name"> name:
      <input [ngModel]="hero.name" id="hero-name" placeholder="Hero name">
    </label>
  </div>
  <button (click)="goBack()" type="button">go back</button>
</div>
